<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to EduConnect Online Bookstore</h1>

    <section>
        <h2>Register User</h2>
        <form id="registerForm">
            <input type="text" id="userId" placeholder="User ID" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section>
        <h2>Add Book</h2>
        <form id="addBookForm">
            <input type="text" id="isbn" placeholder="ISBN" required>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="price" placeholder="Price" required>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <section>
        <h2>Search Book</h2>
        <form id="searchBookForm">
            <input type="text" id="searchTitle" placeholder="Book Title" required>
            <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
    </section>

    <section>
        <h2>Place Order</h2>
        <form id="placeOrderForm">
            <input type="text" id="orderUserId" placeholder="User ID" required>
            <input type="text" id="bookIsbns" placeholder="Book ISBNs (comma separated)" required>
            <button type="submit">Place Order</button>
        </form>
        <div id="orderResult"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
